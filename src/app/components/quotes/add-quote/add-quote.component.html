<div class="container">
  <div class="col-12">
    <div class="float-lg-right">
      <form #addQuoteForm="ngForm" (ngSubmit)="addQuote()">
        <div class="row">
          <div class="col-3"><span>Category</span></div>
          <div class="col-9">
            <select name="category" id="category" [(ngModel)]="category">
              <option class="option" value="{{category}}" *ngFor="let category of categories">{{ category }}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-3"><span>Quote</span></div>
          <div class="col-9">
            <textarea placeholder="Enter your Quote here..." name="text" id="" cols="80" rows="10" [(ngModel)]="text">
            </textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-3"><span>Author</span></div>
          <div class="col-9"><input placeholder="Author's name" name="author" type="text" [(ngModel)]="author"></div>
        </div>
        <div class="row">
          <div class="col-9"></div>
          <div class="col-3">
            <button class="btn btn-add-quote float-right">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
